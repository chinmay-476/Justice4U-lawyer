<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}LegalMatch - User{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body { background: #f8f9fa; }
		.user-navbar { background: #28a745; }
		.user-navbar .navbar-brand { font-weight: 700; }
		.main { padding: 24px 16px; }
	</style>
	{% block extra_css %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark user-navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{ url_for('user_home') }}"><i class="bi bi-person me-2"></i>LegalMatch</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="userNav">
				<div class="navbar-nav me-auto d-flex gap-2">
					<a class="btn btn-outline-light btn-sm" href="{{ url_for('user_home') }}">
						<i class="bi bi-house me-1"></i>Home
					</a>
					<a class="btn btn-outline-light btn-sm" href="{{ url_for('lawyers') }}">
						<i class="bi bi-search me-1"></i>Find Lawyers
					</a>
					<a class="btn btn-outline-light btn-sm" href="{{ url_for('contact') }}">
						<i class="bi bi-envelope me-1"></i>Contact
					</a>
					<a class="btn btn-outline-light btn-sm" href="{{ url_for('about') }}">
						<i class="bi bi-info-circle me-1"></i>About
					</a>
				</div>
				<div class="navbar-nav">
					<div class="dropdown">
						<button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
							<i class="bi bi-person-circle me-1"></i>{{ user_name }}
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="{{ url_for('logout_user') }}">
								<i class="bi bi-box-arrow-right me-1"></i>Logout
							</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<main class="main">
		{% block content %}{% endblock %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	{% block extra_js %}{% endblock %}
</body>
</html>
