<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}LegalMatch - Admin{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body { background: #f8f9fa; }
		.admin-navbar { background: #6f42c1; }
		.admin-navbar .navbar-brand { font-weight: 700; }
		.main { padding: 24px 16px; }
	</style>
	{% block extra_css %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark admin-navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{ url_for('admin_dashboard') }}"><i class="bi bi-shield-check me-2"></i>LegalMatch Admin</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="adminNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
					<li class="nav-item"><a class="nav-link" href="{{ url_for('admin_users') }}">Users</a></li>
					<li class="nav-item"><a class="nav-link" href="{{ url_for('admin_cases') }}">Cases</a></li>
					<!-- Applications are managed in the Dashboard. Removed broken link. -->
					<li class="nav-item"><a class="nav-link" href="{{ url_for('admin_lawyers') }}">Lawyers</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
							<i class="bi bi-person-gear me-1"></i>Admin
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="{{ url_for('admin_logout') }}">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="main">
		{% block content %}{% endblock %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	{% block extra_js %}{% endblock %}
</body>
</html>
