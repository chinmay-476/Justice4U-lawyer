<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}LegalMatch - Lawyer{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body { background: #f8f9fa; }
		.lawyer-navbar { background: #17a2b8; }
		.lawyer-navbar .navbar-brand { font-weight: 700; }
		.main { padding: 24px 16px; }
	</style>
	{% block extra_css %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark lawyer-navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{ url_for('lawyer_dashboard') }}"><i class="bi bi-briefcase me-2"></i>LegalMatch</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#lawyerNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="lawyerNav">
				<div class="navbar-nav me-auto d-flex gap-2">
					<a class="btn btn-outline-light btn-sm" href="{{ url_for('lawyer_dashboard') }}">
						<i class="bi bi-speedometer2 me-1"></i>Dashboard
					</a>
					<a class="btn btn-outline-light btn-sm" href="{{ url_for('lawyers') }}">
						<i class="bi bi-search me-1"></i>Browse Lawyers
					</a>
				</div>
				<div class="navbar-nav">
					<div class="dropdown">
						<button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
							<i class="bi bi-person-badge me-1"></i>{{ lawyer_name }}
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="{{ url_for('lawyer_logout') }}">
								<i class="bi bi-box-arrow-right me-1"></i>Logout
							</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<main class="main">
		{% block content %}{% endblock %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	{% block extra_js %}{% endblock %}
</body>
</html>
