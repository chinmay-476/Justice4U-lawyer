{% extends "base_public.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height:70vh;">
  <div class="text-center">
    <h1 class="mb-4">Welcome to LegalMatch</h1>
    <p class="text-muted mb-4">Choose how you want to continue</p>
    <div class="d-grid gap-3" style="max-width:320px;margin:0 auto;">
      <a class="btn btn-info btn-lg text-white" href="{{ url_for('auth_center') }}">Access All Portals</a>
      <hr>
      <a class="btn btn-primary btn-lg" href="{{ url_for('login_user') }}">Login as User</a>
      <a class="btn btn-outline-primary btn-lg" href="{{ url_for('register_user') }}">Register as User</a>
      <hr>
      <a class="btn btn-success btn-lg" href="{{ url_for('lawyer_login') }}">Lawyer Portal</a>
      <a class="btn btn-outline-success btn-lg" href="{{ url_for('lawyer_registration') }}">Apply as Lawyer</a>
      <hr>
      <a class="btn btn-dark btn-lg" href="{{ url_for('admin_login') }}">Admin Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
