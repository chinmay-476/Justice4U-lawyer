<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Scales of Justice -->
  <g transform="translate(256, 256)">
    <!-- Base -->
    <rect x="-8" y="100" width="16" height="50" fill="white" opacity="0.9"/>
    
    <!-- Crossbar -->
    <rect x="-80" y="50" width="160" height="8" fill="white" opacity="0.9"/>
    
    <!-- Left scale -->
    <ellipse cx="-50" cy="35" rx="30" ry="8" fill="white" opacity="0.9"/>
    <path d="M -80 35 L -50 35 L -50 65 L -80 65 Z" fill="white" opacity="0.9"/>
    
    <!-- Right scale -->
    <ellipse cx="50" cy="35" rx="30" ry="8" fill="white" opacity="0.9"/>
    <path d="M 20 35 L 50 35 L 50 65 L 20 65 Z" fill="white" opacity="0.9"/>
    
    <!-- Chains -->
    <line x1="-50" y1="35" x2="-50" y2="50" stroke="white" stroke-width="4" opacity="0.9"/>
    <line x1="50" y1="35" x2="50" y2="50" stroke="white" stroke-width="4" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">LegalMatch</text>
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">Lawyer Platform</text>
</svg>
